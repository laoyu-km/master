<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.js"></script>
    <style>
        #chart {
            width: 600px;
            height: 400px;
            background-color: greenyellow;
            margin: 100px;
        }
    </style>
</head>

<body>
    <div id="chart"></div>

    <script type="text/javascript">
        const chart = document.getElementById('chart');
        const echart = echarts.init(chart);
        option = {
            title: {
                text: '柱状图'
            },
            xAxis: {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月'],
                show: false,
                boundaryGap: false
            },
            yAxis: {
                show: false
            },
            tooltip: {},
            series: [{
                type: 'bar',
                data: [100, 120, 67, 99, 138, 88],
                barWidth: 40, // 设置柱体宽度，默认自适应
                itemStyle: {
                    // opacity: 0
                    color: 'green' // 设置柱体颜色
                },
                smooth: true,
                lineStyle: {
                    // color: 'orange'
                    // width: 0
                    // opacity: 0
                },
                areaStyle: {
                    color: 'orange'
                }
            }],
            grid: {
                top: 0,
                right: 15,
                bottom: 0,
                left: 15
            }
        };
        echart.setOption(option);
    </script>
</body>

</html>
